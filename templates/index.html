<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Phishing URL Detector</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

    <div class="container">
        <h1>üîê Phishing URL Detector</h1>

        <form method="POST">
            <input type="text" name="url" placeholder="Enter website URL" required>
            <button type="submit">Check URL</button>
        </form>

        {% if result %}
        <div class="result" style="border-color: {{ color }};">
            <h2 style="color: {{ color }};">{{ result }}</h2>
            <p><strong>Risk Score:</strong> {{ score }}</p>

            <h3>Reasons:</h3>
            <ul>
                {% for r in reasons %}
                    <li>{{ r }}</li>
                {% endfor %}
            </ul>
        </div>
        {% endif %}
    </div>

</body>
</html>
